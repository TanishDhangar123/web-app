<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to My Web App</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3em;
      margin-bottom: 0.5em;
      animation: fadeInDown 1.2s ease-in-out;
    }

    p {
      font-size: 1.3em;
      max-width: 600px;
      animation: fadeInUp 1.4s ease-in-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn {
      margin-top: 2em;
      padding: 10px 25px;
      background: #00c6ff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #0072ff;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Welcome to My Web App</h1>
  <p>This is deployed using <strong>AWS Amplify</strong> and GitHub. More cool stuff coming soon!</p>
  <button class="btn" onclick="alert('Thanks for visiting!')">Click Me</button>
</body>
</html>
